<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <title>Flashcards</title>
        <style>
            table, td, th {
                border: solid 1px;
            }

            table {
                border-collapse: collapse;
            }
            
            td, th {
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <div id="app"></div>
        <script type="text/babel">

            class CardEditor extends React.Component {

                constructor(props) {
                    super(props);
                    this.state = {
                        front: "",
                        back: ""
                    }
                }

                render () {
                    const rows = this.props.cards.map((card, i) => {
                        return (
                            <tr key={i}>
                                <td>{card.front}</td>
                                <td>{card.back}</td>
                                <td><button>{card.delete}</button></td>
                            </tr>
                        );
                    })
                    return (
                        <div>
                            <h2>Card Editor</h2>
                            <table>
                                <thead>
                                    <th>Front</th>
                                    <th>Back</th>
                                    <th>Delete</th>
                                </thead>
                                <tbody>
                                    {rows}
                                </tbody>
                            </table>
                            <br/>
                            <input onChange={this.handleChange} placeholder="Front of card" value={this.state.front} />
                            <input onChange={this.handleChange} placeholder="Back of card" value={this.state.back} />
                            <button onClick={this.addCard}>Add card</button>
                            <hr></hr>
                            <button onClick={this.props.switchMode}>Go to viewer</button>
                        </div>

                            );
                }

                handleChange = (event) => {
                    this.setState({
                        [event.target.name]: event.target.value
                    });
                }
            }

            class CardViewer extends React.Component {

                render () {
                    return (
                        <div>
                            <div>This is the card viewer</div>
                            <hr></hr>
                            <button onClick={this.props.switchMode}>Go to editor</button>
                        </div>
                    )
                }
            }
            class App extends React.Component {

                constructor(props) {
                    super(props);
                    this.state = {
                        editor: true,
                        cards: [{front: "test front", back: "test back"}]
                    }
                }

                render () {
                    if (this.state.editor) {
                    return (
                        <CardEditor 
                            cards={this.state.cards}
                            switchMode={this.switchMode}
                        />
                    )} else {
                        return (
                        <CardViewer
                            cards={this.state.cards}
                            switchMode={this.switchMode}
                        />
                    )};
                     
                }

                switchMode = () => {
                    this.setState((state) => ({
                        editor: !state.editor
                    }));
                }
             
            }

            ReactDOM.render(<App />, document.querySelector("#app"));

        </script>
    </body>
</html>
