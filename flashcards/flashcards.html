<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <title>Flashcards</title>
        <style>
            table, td, th {
                border: solid 1px;
            }

            table {
                border-collapse: collapse;
            }
            
            td, th {
                padding: 10px;
            }

            #card-view {
                border: solid 2px;
                margin: 50px;
                padding: 50px;
                text-align: center;
                font-weight: bold;
                background-color: rgb(221, 221, 221);
            }
        </style>
    </head>
    <body>
        <div id="app"></div>
        <script type="text/babel">

            class CardEditor extends React.Component {

                constructor(props) {
                    super(props);
                    this.state = {
                        front: "",
                        back: ""
                    }
                }

                render () {
                    const rows = this.props.cards.map((card, i) => {
                    return (
                        <tr key={i}>
                            <td>{card.front}</td>
                            <td>{card.back}</td>
                            <td><button data-index={i} onClick={this.deleteCard}>{card.delete}Delete</button></td>
                        </tr>
                    );
                    })
                    return (
                        <div>
                            <h2>Card Editor</h2>
                            <table>
                                <thead>
                                    <tr>
                                        <td>Front</td>
                                        <td>Back</td>
                                        <td>Delete</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    {rows}
                                </tbody>
                            </table>
                            <br/>
                            <input onKeyPress={this.addCard} onChange={this.handleChange} name="front" placeholder="Front of card" value={this.state.front} />
                            <input onKeyPress={this.addCard} onChange={this.handleChange} name="back" placeholder="Back of card" value={this.state.back} />
                            <button id="add-card"onClick={this.addCard}>Add card</button>
                            <hr></hr>
                            <button onClick={this.props.switchMode}>Go to viewer</button>
                        </div>

                            );
                }

                handleChange = (event) => {
                    this.setState({
                        [event.target.name]: event.target.value,
                        
                    });
                }

                addCard = (event) => {
                    if (event.key === 'Enter' || event.target.id === 'add-card') {
                        this.props.addCard(this.state.front, this.state.back);
                        this.setState({
                            front: "",
                            back: ""
                        })
                    };

                }

                deleteCard = (event) => {
                    this.props.deleteCard(event.target.dataset.index);
                }
            }

            class CardViewer extends React.Component {

                constructor(props) {
                    super(props);
                    this.state = {
                        frontFace: true,
                        front: "",
                        back: "",
                        index: 0
                    }
                }
                
                render () {
                    
                    const cardSide = this.props.cards;

                    if (this.state.frontFace) {
                        return (
                        <div>
                            <h2>Card Viewer</h2>
                            <div onClick={this.switchSide} id="card-view">{cardSide[this.state.index].front}</div>
                            <button index={this.state.index} onClick={this.nextCard}>New card</button>
                            <hr></hr>
                            <button onClick={this.props.switchMode}>Go to editor</button>
                        </div>
                        );
                    } else {
                        return (
                        <div>
                            <h2>Card Viewer</h2>
                            <div onClick={this.switchSide} id="card-view">{cardSide[this.state.index].back}</div>
                            <button index={this.state.index} onClick={this.nextCard}>New card</button>
                            <hr></hr>
                            <button onClick={this.props.switchMode}>Go to editor</button>
                        </div>
                        );
                    }
                }

                switchSide = () => {
                    this.setState((state) => ({
                        frontFace: !state.frontFace
                    }));
                }

                nextCard = () => {
                     this.setState((state) => ({
                        index: state.index === this.props.cards.length - 1 ? (
                            0
                            ) : (
                            state.index + 1
                            )
                    }));
                }
            }

            class App extends React.Component {

                constructor(props) {
                    super(props);
                    this.state = {
                        editor: true,
                        cards: [{ front: 1, back: 2}]
                    }
                }

                render () {
                    if (this.state.editor) {
                    return (
                        <CardEditor 
                            cards={this.state.cards}
                            switchMode={this.switchMode}
                            addCard={this.addCard}
                            deleteCard={this.deleteCard}
                        />
                    )} else {
                        return (
                        <CardViewer
                            cards={this.state.cards}
                            switchMode={this.switchMode}
                        />
                    )};
                     
                }

                switchMode = () => {
                    this.setState((state) => ({
                        editor: !state.editor
                    }));
                }

                addCard = (front, back) => {
                    this.setState((state) => ({
                        cards: [...state.cards, { front, back }]
                    }));
                }
                
                deleteCard = (index) => {
                    this.setState(state => {
                        const cards = [...state.cards];
                        cards.splice(index, 1);
                        return { cards };
                    });
                }
             
            }

            ReactDOM.render(<App />, document.querySelector("#app"));

        </script>
    </body>
</html>
